[APMXE]
ApacheFilename=%APMXE%\app\bin\httpd.exe
ApacheArgs=-f "%APMXE%\app\conf\httpd.conf" -C "ServerRoot %APMXE%\app" -C "DocumentRoot '%APMXE%\htdocs'"
MySQLFilename=%APMXE%\app\bin\mysqld.exe
MySQLArgs=--defaults-file="%APMXE%\app\conf\my.ini" -b"%APMXE%\app" -h"%APMXE%\data"
AutoOpen=
AutoRun=false
AutoRunApache=true
AutoRunMySQL=true
PrepareConfigFile=true
