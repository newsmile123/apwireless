var testResultArray = [  	
		  
		["","","","","","","","","","","","","","","","","0"]

  var treeTestArray = [  	
 		
		["",""]

  var neighborTestArray = [  	
		  
		["",""]
      ];


function sysNameFromMacAddress(macaddress, testtype)
{
	var i=0;

	for (i=0;i<1023;i++ ) {
		if(testtype==1)  {
					if(treeTestArray[i][0]!="") {
						if(treeTestArray[i][0]==macaddress) {
							document.write(treeTestArray[i][1]);
						}
					} else break;
		}
		if(testtype==2) {
					if(neighborTestArray[i][0]!="") {
						if(neighborTestArray[i][0]==macaddress) {
							document.write(neighborTestArray[i][1]);
						}
					} else break;
		}
	}	
}
	

function dispTestCommonResult(testid)
{
var i;

	for(i=0;i<testResultArray.length-1;i++) {
		if(testResultArray[i][3]==testid) {
			if(testResultArray[i][16]=="0") {
				testResultArray[i][16]="1";   
				document.write('<TR>');
				document.write('<TD align="left" >Test ID </TD><TD align="left" >');
				document.write(testResultArray[i][3]);
				document.write('</TD>');
				document.write('</TR>');
				document.write('<TR>');
				document.write('<TD align="left" >Destination MAC Address</TD><TD align="left" >');
				document.write(testResultArray[i][4]);
				document.write('</TD>');
				document.write('</TR>');
				document.write('<TR>');
				document.write('<TD align="left" >Total Sent Frames </TD><TD align="left" >');
				document.write(testResultArray[i][5]);
				document.write('</TD>');
				document.write('</TR>');
				document.write('<TR>');
				document.write('<TD align="left" >Total Received Frames </TD><TD align="left" >');
				document.write(testResultArray[i][6]);
				document.write('</TD>');
				document.write('</TR>');
				document.write('<TR>');
				document.write('<TD align="left" >Average Round Trip Time</TD><TD align="left" >');
				document.write(parseInt(testResultArray[i][7])/1000); 
				document.write(' msec</TD>');
				document.write('</TR>');
				return 1;
			} 
			else return 0;
		} 
	}
return 1;
}

function dispTestDetailResult(testid)
{
var i;
var lastedge=-1;

	for(i=0;i<testResultArray.length-1;i++) {
		if(testResultArray[i][3]==testid) {
				if( lastedge != testResultArray[i][1]) {
					document.write('<TR>');
					document.write('<TD align="left" colspan="7">&nbsp;</TD>');
					document.write('</TR>');
				}
				document.write('<TR>');
				if( lastedge != testResultArray[i][1]) {
					lastedge=testResultArray[i][1];
					if((parseInt(testResultArray[i][1])%2)==0) {
					document.write('<TD align="left" >');
						document.write(parseInt(testResultArray[i][1])/2);
						document.write('</TD>');
						document.write('<TD align="left" >');
						document.write(testResultArray[i][10]);
						document.write('</TD>');
						document.write('<TD align="left" >');
						document.write(testResultArray[i][11]);
					document.write('</TD>');
					document.write('<TD align="left" >');
					switch(testResultArray[i][8]) {
							case "1": document.write("Tx");
								break;
							case "2": document.write("Rx");
								break;
						default:
					}
					document.write('</TD>');
					}
					else {
					
						document.write('<TD align="left" >&nbsp;</TD>');
						document.write('<TD align="left" >&nbsp;</TD>');
						document.write('<TD align="left" >&nbsp;</TD>');
						document.write('<TD align="left" >');
						switch(testResultArray[i][8]) {
							case "1": document.write("Tx");
									break;
							case "2": document.write("Rx");
									break;
							default:
						}
						document.write('</TD>');
					}
				}
				else {
				
					document.write('<TD align="left" >&nbsp;</TD>');
					document.write('<TD align="left" >&nbsp;</TD>');
					document.write('<TD align="left" >&nbsp;</TD>');
					document.write('<TD align="left" >&nbsp;</TD>');
				}
				document.write('<TD align="left" >');
				document.write(parseInt(testResultArray[i][12])/1000);
				document.write('</TD>');
				document.write('<TD align="left" >');
				document.write(testResultArray[i][13]);
				document.write('</TD>');
				document.write('<TD align="left" >');
				document.write(testResultArray[i][14]);
				document.write('</TD>');
				document.write('</TR>');
		} 
	}
}
