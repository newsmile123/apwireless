<SCRIPT LANGUAGE="JavaScript" >
function turboAdisabler(){
    
    // turbo can be disabled or enabled.
    var supermodeObj = document.getElementById("fakesuperModeSysBoxA");
    var turbomodeObj= document.getElementById("faketurboModeSysBoxA"); 
    var hiddenTurbomodeObj = document.getElementById("turboModeSysBoxA"); 
    var meshMode = parseInt('1'); 
    var meshIf   = parseInt('4'); 
     var turboStatus = parseInt('0'); 
    if (((meshIf == 3) && (meshMode == 2)) ||
        ((meshIf == 3) && (meshMode == 3))) {
        turbomodeObj.disabled=true;
        hiddenTurbomodeObj.disabled=true;
    }
    else {    
       if (supermodeObj.checked==true){
	  if(turboStatus!=0) {

          if (document.forms[0].operModeBoxA.value == 4) {
              turbomodeObj.disabled=false;
              hiddenTurbomodeObj.disabled = false;
          }
       }
       }
       else { 
          turbomodeObj.disabled=true;
          hiddenTurbomodeObj.disabled=true;
          //turbomodeObj.checked=false;
       }
    }
}

function turboBdisabler(){

    // turbo can be disabled or enabled.
    var supermodeObj = document.getElementById("fakesuperModeSysBoxB");
    var turbomodeObj = document.getElementById("faketurboModeSysBoxB"); 
    var hiddenTurbomodeObj = document.getElementById("turboModeSysBoxB"); 
    var meshMode = parseInt('1'); 
    var meshIf   = parseInt('4'); 
     var turboStatus = parseInt('0'); 
    
    if (((meshIf == 4) && (meshMode == 2)) ||
        ((meshIf == 4) && (meshMode == 3))) {
        turbomodeObj.disabled=true;
        hiddenTurbomodeObj.disabled=true;
    }
    else if (supermodeObj.checked==true) {
	  if(turboStatus!=0) {

          if (document.forms[0].operModeBoxB.value == 4) {
              turbomodeObj.disabled=false;
              hiddenTurbomodeObj.disabled = false;
          }
       }
       }
   else {
        turbomodeObj.disabled=true;
        hiddenTurbomodeObj.disabled=true;
   }
}

function updateBandwidthEnable( )
{  
   var turbomodeObj = document.getElementById("faketurboModeSysBoxA"); 
   var hiddenTurbomodeObj = document.getElementById("turboModeSysBoxA"); 

   if (document.forms[0].operModeBoxA.value == 6) {
      document.forms[0].FreqBandwidthSelect.disabled=false;
      if (turbomodeObj) { 
         turbomodeObj.disabled=true; 
         hiddenTurbomodeObj.disabled=true;
      }
   }
   else {
      document.forms[0].FreqBandwidthSelect.value='20';
      document.forms[0].FreqBandwidthSelect.disabled=true;
       if (turbomodeObj) {
          turboAdisabler();
       }
   }

}

</script>
