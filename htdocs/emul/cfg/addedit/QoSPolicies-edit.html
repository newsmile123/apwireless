<SCRIPT language="javascript">

function transmitQoSOld() {

	for ( var i=0; i<document.forms[0].elements.length; i++ ) {
		var obj1 = document.forms[0].elements[i];
	   		
		if(( obj1.type=="select-one")&&(obj1.value==6)) { 
          // select box with delete selected
         var s=obj1.name.indexOf(".");
         var e=obj1.name.indexOf(".",s+1);
         var iStr=obj1.name.substring(s+1,e);

         for ( var j=0; j<document.forms[0].elements.length; j++ ) {
              var obj2 = document.forms[0].elements[j];
              var s2=obj2.name.indexOf(".");
              var e2=obj2.name.indexOf(".",s2+1);
              var iStr2=obj2.name.substring(s2+1,e2);
              
              if(( obj2.type=="select-one")&&(iStr==iStr2)) { 
                 // select box with same primary index
                 if (obj2.options.length < 3){
                    var opt = new Option("delete","6");
                    obj2.options[2]=opt;
                 }

				 obj2.value=6;
                 if (obj2.name.indexOf("*s")==-1) {
                     // mark as changed 
                     modify(obj2);
                 }
              }
              else if( iStr==iStr2) {
                 // clear changed mark
                 var cFlgFnd = obj2.name.indexOf("*s")
                 if (cFlgFnd!=-1) {
                    obj2.name=obj2.name.substring(0,cFlgFnd-1);  
                 }
              }
         }
		}
	}

   document.forms[0].submit();

}

function transmitQoS() {
   document.forms[0].submit();
}
</script>
