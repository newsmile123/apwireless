<script language="JavaScript" type="text/javascript" >
	function checkSubmit() 
		{ 
	       
				var Index=document.forms[0].Choose.selectedIndex;
				var fileType;
				var ConfirmMsg = "You are retrieving ";
				var msgString = " from the AP. Do you want to proceed ?";

				if ( 0 == Index)
				  fileType = "Config file";
				if ( 1 == Index)
				  fileType = "the latest CLI Batch file";
				if ( 2 == Index)
				  fileType = "CLI Batch execution log";
				  
				ConfirmMsg += fileType + msgString;
				
			   	if ( confirm(ConfirmMsg) )
		       	 {
					document.forms[0].submit();
		         }
    	}
